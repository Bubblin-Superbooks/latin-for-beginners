<div class="leaf "><div class="inner justify"><p class="no-indent  "><a href="#sec129">ยง 129</a>.</p><p>Meaning of the Imperfect.The Latin imperfect describes an act as <em>going on</em> or <em>progressing in past time</em>, like the English past-progressive tense (as, <em>I was walking</em>). It is the regular tense used to describe a past situation or condition of affairs.</p><p>135. EXERCISES</p><hr class="section"></div> </div>
